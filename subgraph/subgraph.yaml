specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PriceFeed
    network: hedera
    source:
      address: "0x00000000000000000000000000000000005e033e"
      abi: PriceFeed
      startBlock: 20893635
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PriceUpdate
        - OwnershipTransfer
      abis:
        - name: PriceFeed
          file: ./abis/PriceFeed.abi
      eventHandlers:
        - event: PriceUpdated(bytes32,uint256,uint256)
          handler: handlePriceUpdated
        - event: OwnershipTransferred(address,address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts